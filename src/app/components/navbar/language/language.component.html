<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="btn-close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <!-- <span aria-hidden="true">&times;</span> -->
  </button>
</div>

<div class="modal-body">
  <ul class="list-unstyled" *ngFor="let lng of languages" (click)="select(lng.value)">
    <div class="d-flex align-items-center">
      <div class="flex-shrink-0">
        <img [src]="lng.img" alt="lng.text">
      </div>
      <div class="flex-grow-1 ms-3">
        <h5 class="mt-0 mb-1">{{ lng.text }}</h5>
        <!-- {{ lng.text }} -->
      </div>
    </div>
  </ul>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
</div>
