<div class="form-group py-2">
  <div *ngIf="loaded && domEntries.length === 0">
    <pre class="card card-block card-header">{{ 'CDDENTRIES.EmptyLabel' | translate }}</pre>
  </div>
</div>

<div class="form-group py-2">
  <ul class="list-group" *ngIf="loaded && domEntries.length > 0">
    <li *ngFor="let entry of domEntries" [class.list-group-item-secondary]="selectedDomEntry === entry"
      class="row justify-content-start ms-2">
      <div class="col-4">
        <a>{{ entry.clientIban }}</a>
      </div>
      <div class="col-3">
        <a>{{ entry.amount | currency:'EUR' }}</a>
      </div>
      <div class="col-4">
        <a (click)="onSelect(entry)" href="#">{{ entry.clientName }}</a>
      </div>
      <div class="col-1">
        <button type="button" class="btn-close" aria-label="Close" (click)="deleteThisModal(templatedeletethis, entry)">

        </button>
      </div>
    </li>
  </ul>
</div>

<div class="form-group">
  <div>
    <button type="button" class="btn btn-success me-1" [disabled]="!domEntries.length" (click)="openModalExport()">{{
      'CDDENTRIES.ExportButtonLabel' | translate }} {{ domEntries.length }}</button>
    <button type="button" class="btn btn-warning me-1" (click)="entriesModalLoad()">{{ 'CDDENTRIES.LoadButtonLabel' |
      translate }}</button>
    <button type="button" class="btn btn-primary me-1" [disabled]="!domEntries.length" (click)="entriesModalSave()">{{
      'CDDENTRIES.SaveButtonLabel' | translate }}</button>
    <button type="button" class="btn btn-danger" [disabled]="!domEntries.length"
      (click)="deleteAllModal(templatedeleteall)">{{ 'CDDENTRIES.DeleteButtonLabel' | translate }}</button>
  </div>

  <ng-template #templatedeletethis>
    <div class="modal-body text-center">
      <p>{{ 'CDDENTRIES.DeleteThisLabel' | translate }}</p>
      <button type="button" class="btn btn-default" (click)="confirmDeleteThis()">{{ 'CDDENTRIES.YesLabel' | translate
        }}</button>
      <button type="button" class="btn btn-primary" (click)="declineDeleteThis()">{{ 'CDDENTRIES.NoLabel' | translate
        }}</button>
    </div>
  </ng-template>

  <ng-template #templatedeleteall>
    <div class="modal-body text-center">
      <p>{{ 'CDDENTRIES.DeleteAllLabel' | translate }}</p>
      <button type="button" class="btn btn-default" (click)="confirmDeleteAll()">{{ 'CDDENTRIES.YesLabel' | translate
        }}</button>
      <button type="button" class="btn btn-primary" (click)="declineDeleteAll()">{{ 'CDDENTRIES.NoLabel' | translate
        }}</button>
    </div>
  </ng-template>
