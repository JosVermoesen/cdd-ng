
  
    <div class="card card-body">
      <div>
        <tabset #staticTabs>
          <tab heading="{{ 'CDDENTRY.TabList' | translate }}">
            <div>
              <app-domentries></app-domentries>
            </div>
          </tab>

          <tab heading="{{ tabAddOrEdit }}">
            <form [formGroup]="domEntryForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input formControlName="id" hidden />
                <div class="input-group mb-1">
                  <input formControlName="amount" type="number" class="form-control"
                    placeholder="{{ 'CDDENTRY.AmountLabel' | translate }}" aria-label="Amount"
                    aria-describedby="basic-addon1" />
                </div>

                <div class="input-group mb-1">
                  <input formControlName="communication" type="text" class="form-control"
                    placeholder="{{ 'CDDENTRY.CommunicationLabel' | translate }}" aria-label="Communication"
                    aria-describedby="basic-addon1" />
                </div>

                <!-- <app-text-input
              formControlName="amount"
              type="number"
              label="{{ 'CDDENTRY.AmountLabel' | translate }}"
              warningMessage="{{ 'CDDENTRY.AmountMinMaxMessage' | translate }}"
            ></app-text-input> -->

                <!-- <app-text-input
              formControlName="communication"
              label="{{ 'CDDENTRY.CommunicationLabel' | translate }}"
              warningMessage="{{ 'COMMON.IsRequired' | translate }}"
            ></app-text-input> -->

                <div *ngIf="!locked">
                  <div class="input-group mb-1">
                    <input formControlName="mandateId" type="text" class="form-control"
                      placeholder="{{ 'CDDENTRY.MandateIdLabel' | translate }}" aria-label="Mandate"
                      aria-describedby="basic-addon1" />
                  </div>

                  <input class="form-control mb-1" #datepickerYMD="bsDatepicker" bsDatepicker
                    formControlName="mandateStartDate" placeholder="{{ 'CDDENTRY.MandateStartDateLabel' | translate }}"
                    [bsConfig]="{
                  dateInputFormat: 'YYYY-MM-DD',
                  containerClass: 'theme-default'
                }" />

                  <div class="input-group mb-1">
                    <input formControlName="clientName" type="text" class="form-control"
                      placeholder="{{ 'CDDENTRY.ClientNameLabel' | translate }}" aria-label="ClientName"
                      aria-describedby="basic-addon1" />
                  </div>

                  <div class="input-group mb-1">
                    <input formControlName="clientIban" type="text" class="form-control"
                      placeholder="{{ 'CDDENTRY.IbanNumberLabel' | translate }}" aria-label="Iban"
                      aria-describedby="basic-addon1" />
                  </div>

                  <!-- <app-text-input
                formControlName="mandateId"
                label="{{ 'CDDENTRY.MandateIdLabel' | translate }}"
                warningMessage="{{ 'COMMON.IsRequired' | translate }}"
              ></app-text-input> -->

                  <!-- <app-text-input
                formControlName="clientName"
                label="{{ 'CDDENTRY.ClientNameLabel' | translate }}"
                warningMessage="{{ 'COMMON.IsRequired' | translate }}"
              ></app-text-input> -->

                  <!-- <app-text-input
                formControlName="clientIban"
                label="{{ 'CDDENTRY.IbanNumberLabel' | translate }}"
                warningMessage="{{ 'COMMON.IsRequired' | translate }}"
              ></app-text-input> -->
                </div>

                <div *ngIf="locked">
                  <input readonly type="text" class="form-control mb-1" formControlName="mandateId" />
                  <input readonly class="form-control mb-1" formControlName="mandateStartDate" />
                  <input readonly type="text" class="form-control mb-1" formControlName="clientName" />
                  <input readonly type="text" class="form-control mb-1" formControlName="clientIban" />
                </div>
                <input readonly type="text" class="form-control mb-1 text-primary" formControlName="endToEndReference"
                  placeholder="{{ 'CDDENTRY.EndToEndLabel' | translate }}" />
              </div>

              <div class="form-group">
                <input type="submit" class="btn btn-primary me-1" [disabled]="!domEntryForm.valid"
                  value="{{ btnAddOrUpdate }}" />
                <button type="button" class="btn btn-warning me-2" (click)="clearState()">
                  {{ "CDDENTRY.ClearButtonLabel" | translate }}
                </button>
                <button *ngIf="!isNew" type="button" class="btn btn-secundary" (click)="lockSwitch()">
                  {{ lockLabel }}
                </button>
              </div>

          </tab>

          <tab heading="{{ 'CDDENTRY.TabMaintenanceLabel' | translate }} - v{{
          version

            <!-- <pre class="card card-block card-header">{{ domJson | json }}</pre> -->
          </tab>
        </tabset>
      </div>
    </div>
